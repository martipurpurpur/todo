<!DOCTYPE html>

<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-do list</title>
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body style="background-color: LavenderBlush">

  <header class="jumbotron jumbotron-fluid" style="background-image: url(src/images/cvety-priroda-fon1.jpg); background-size: cover;">
  	<div class="col">
    <h1 class="display-3 d-none d-sm-block text-light text-center">Simple to-do list</h1> <!--скрыть на экранах меньше, чем md-->
    <h1 class="display-4 d-block d-sm-none text-light text-center">Simple to-do list</h1>
    </div> <!--открыть на экранах меньше, чем md-->
  </header>

  <main>
    <div class="container-fluid d-flex justify-content-center">
      <section class="col-lg-4 col-md-6 col-sm-8">

        <ul class="list-group mb-4">
        </ul>

        <p class="empty-tasks hidden">Ура! Задач нет. Но это пока...</p>

        <form class="add-form">
          <div class="form-group form-task">
            <label for="input-task">Новая задача</label>
            <input type="text" class="form-control input-task" id="input-task" placeholder="Может, погладить кота?"
                   autocomplete="off" required>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="check-important">
            <label class="form-check-label" for="check-important">Это пипец как важно!</label>
          </div>
          <button type="submit" class="btn create col-lg-6 col-md-6 col-sm-8 mt-2">Создать проблем</button>
          <!-- Button trigger modal -->
          <button type="button" class="btn col-lg-6 col-md-6 col-sm-8 mt-2" data-toggle="modal" data-target="#clear-modal">Всё! Пошли гулять</button>
        </form>

      </section>
    </div>

  </main>

  <footer class="col text-right mt-2">
    <span>&copy; Martipurpurpur</span>
  </footer>

  <!-- Up button -->
  <button class="up-button" type="button">
    &#160;
  </button>
  <!-- Modal -->
  <div class="modal fade" id="clear-modal" tabindex="-1" aria-labelledby="modal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Внимание!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <b>Удалить всё</b> и сразу? Точно?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn" data-dismiss="modal">Нет</button>
          <button type="button" class="btn clear warning">Точно!</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Task template -->
  <template id="task-template">
    <ul class="list-group mb-4">
      <li class="list-group-item">
        <span class="mr-2 number"></span>
        <span class="description"></span>
        <button type="button" class="delete">&#160;</button>
      </li>
    </ul>
  </template>

  <script src="src/js/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
