<!DOCTYPE html>

<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-do list</title>
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: LavenderBlush">

  <header class="jumbotron jumbotron-fluid" style="background-image: url(cvety-priroda-fon1.jpg); background-size: cover;">
  	<div class="col">
    <h1 class="display-3 d-none d-sm-block text-light text-center">Simple to-do list</h1> <!--скрыть на экранах меньше, чем md-->
    <h1 class="display-4 d-block d-sm-none text-light text-center">Simple to-do list</h1>
    </div> <!--открыть на экранах меньше, чем md-->
  </header>

  <main>
    <div class="container-fluid d-flex justify-content-center">
      <section class="col-lg-4 col-md-4 col-sm-12">

        <ul class="list-group mb-4">
        </ul>

        <p class="empty-tasks hidden">Ура! Задач нет</p>

        <form class="add-form">
          <div class="form-group form-task">
            <label for="input-task">Новая задача</label>
            <input type="text" class="form-control input-task" id="input-task" placeholder="Может, погладить кота?">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="check-important">
            <label class="form-check-label" for="check-important">Это пипец как важно!</label>
          </div>
          <button type="submit" class="btn create">Создать проблем</button>
        </form>

      </section>
    </div>

    <button class="up-button" type="button">
      &nbsp;
    </button>
  </main>

  <footer class="col text-right mt-2">
  	<span>&copy; Martipurpurpur</span>
  </footer>

  <template id="task-template">
    <ul class="list-group mb-4">
      <li class="list-group-item">
        <span class="mr-2 number"></span>
        <span class="description"></span>
      <li class="list-group-item">
      </li>
    </ul>
  </template>

  <script src="script.js"></script>

</body>

</html>
